<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body{
        background-color:darkslategrey;
        color: white;
        font: normal 20pt arial;
    }

    
</style>
<body>
    <h1>Reajuste salárial</h1>
    <div>
        <input type="text" value="" id="txtvalue" name="txtvalue" />
        <button type="button" onclick="calcula(document.getElementById('txtvalue').value)">Calcular</button>
    </div>
            <p id="valor"></p>
            <p id="porcetagem"></p>
            <p id="calculo"></p>

    <script>
        function calcula(value)
{
    por = 0;
    value = parseFloat(value);    
		if (value <=280)
    {
    	por = 20;
    }
    else if (value > 280 && value <= 700)
    {
    	por = 15;
    }
    else if (value > 700 && value <= 1500)
    {
    	por = 10;
    }
    else if (value > 1500)
    {
    	por = 5;
    }
    resp = value + ((value * por) / 100);
    document.getElementById("valor").innerHTML = "Salário: " + value;
    document.getElementById("calculo").innerHTML = "Cálculo de aumento: " + ((value * por) / 100);
    document.getElementById("porcetagem").innerHTML = "Porcentagem: " + por + "%";    
    document.getElementById("reposta").innerHTML = "Valor Final: " + resp;
    
    return resp;
}
    </script> 
</body>
</html>
